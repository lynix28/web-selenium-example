stages:          # List of stages for jobs, and their order of execution
  - test

test-job:
    stage: test
    only: 
        - master
    image: docker:latest
    services:
        - docker:dind
    script:
        - docker network create testnetwork
        - docker run --name "selenium-edge" -d --network testnetwork -p 4444:4444 --shm-size="2g" selenium/standalone-edge:115.0
        - docker run --name "maven" -e "SUITE=RegressionTest" -e "HEADLESS=true" -e "REMOTE=true" -e "HOST=http://selenium-edge" --network testnetwork -v "$(pwd)":/app -w /app maven:latest mvn test -Dsuite=$SUITE -Dheadless=$HEADLESS -Dremote=$REMOTE -Dhost=$HOST
        - docker cp maven:/app/target/allure-results/ .
        - tar -czf test-result.tar.gz target/allure-results/
    artifacts:
        paths:
        - "test-result.tar.gz"
        when: always
        expire_in: "30 days"